<template name="home">
	<div id="index-banner" class="parallax-container">
		<div class="section no-pad-bot">
			<div class="container">
				<br><br>
				<h1 class="header center teal-text text-lighten-2">VoteNexus</h1>
				<div class="row center">
					<h5 class="header col s12 light">Easily create polls</h5>
				</div>
				<div class="row center">
					{{#if currentUser}}
					<a href="/dashboard" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Dashboard</a>
					{{else}}
					<a href="/sign-up" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Sign Up</a>
					{{/if}}
				</div>
				<br><br>
			</div>
		</div>
	<div class="parallax"><img src="back1.jpg" alt="Unsplashed background img 1"></div>
	</div>


	<div class="container">
		<div class="section">

			<div class="row">
				<div class="col s12 m4">
					<div class="icon-block">
						<h2 class="center brown-text"><i class="material-icons">flash_on</i></h2>
						<h5 class="center">Speed!</h5>

						<p class="light">You can create and deploy poll as fast as you can think of them.</p>
					</div>
				</div>

				<div class="col s12 m4">
					<div class="icon-block">
						<h2 class="center brown-text"><i class="material-icons">group</i></h2>
						<h5 class="center">User Experience Focused</h5>

						<p class="light">Your users can exeperience your poll the same way in any platform.</p>
					</div>
				</div>

				<div class="col s12 m4">
					<div class="icon-block">
						<h2 class="center brown-text"><i class="material-icons">settings</i></h2>
						<h5 class="center">Configurable</h5>

						<p class="light">You can configure and modify your poll.</p>
					</div>
				</div>
			</div>

		</div>
	</div>
</template>
